    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap');
      
      body {
        font-family: 'Space Grotesk', 'Inter', sans-serif;
        background-color: #1a0b2e; /* Deep Purple */
        color: #fafafa;
        background-image: 
          radial-gradient(at 0% 0%, rgba(255, 105, 180, 0.15) 0px, transparent 50%),
          radial-gradient(at 100% 0%, rgba(0, 255, 255, 0.15) 0px, transparent 50%),
          radial-gradient(at 100% 100%, rgba(255, 215, 0, 0.1) 0px, transparent 50%);
        background-attachment: fixed;
      }
      
      ::selection {
        background-color: #ff69b4; /* Hot Pink */
        color: white;
      }

      /* Disco Grid Background */
      .bg-disco-grid {
        background-size: 60px 60px;
        background-image: 
          linear-gradient(to right, rgba(255, 105, 180, 0.05) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(0, 255, 255, 0.05) 1px, transparent 1px);
      }

      /* Smooth scrolling for the whole app */
      html {
        scroll-behavior: smooth;
      }
    </style>
